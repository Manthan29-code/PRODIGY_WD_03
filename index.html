<!-- Tic Tac Toa Project -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
 </head>
 <body>
    <div class="main">
        <h1 class="Heading">Tic Tac Toa</h1>
        <div class="board">
           <div class="cell" id="0_0"></div>
           <div class="cell" id="0_1"></div>
           <div class="cell" id="0_2"></div>
           <div class="cell" id="1_0"></div>
           <div class="cell" id="1_1"></div>
           <div class="cell" id="1_2"></div>
           <div class="cell" id="2_0"></div>
           <div class="cell" id="2_1"></div>
           <div class="cell" id="2_2"></div>
        </div>
        <div class="controll">
            <button class="btn-1">start</button>
            <button class="btn-2">Manual</button>
        </div>
    </div>
 </body>
 </html>
